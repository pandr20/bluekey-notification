version: "3.9"
services:
  application:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fullstack-app
    ports:
      - 3000:3000  
  mqtt:
    image: eclipse-mosquitto
    container_name: mqtt-broker
    ports:
      - 1883:1883
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
      